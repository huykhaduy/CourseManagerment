<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'F9 - ' + ${chapter.chapterTitle}"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel = "icon" th:href="@{/img/f9.png}" type = "image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/menu.css}">
    <link rel="stylesheet" th:href="@{/css/chapter_watch.css}">
</head>
<body>

<div th:replace="~{fragments/header}"></div>
<div class="content d-flex">
    <div th:replace="~{fragments/menu :: left-menu}"></div>
    <div class="w-100 d-flex mx-auto mt-4">
        <div class="chapter-wrapper d-flex w-100">
            <div class="chapter-section px-5 w-100">
                <div class="video-container w-100">
                    <th:block th:if="${isYoutube}">
                        <iframe class="responsive-iframe" th:src="${chapter.chapterVideo}" allowfullscreen style=""></iframe>
                    </th:block>
                    <th:block th:unless="${isYoutube}">
                        <video class="responsive-iframe" th:src="${chapter.chapterVideo}" type="video/mp4" controls></video>
                    </th:block>
                </div>
                <h5 class="title mt-4">
                    <span th:text="${chapter.chapterTitle}"></span>
                </h5>
                <div class="mt-2" th:text="${chapter.chapterContent}"></div>
            </div>
            <div class="content-container me-4" style="min-width: 300px">
                <h5>Nội dung khóa học</h5>
                <div class="content-list d-flex flex-column" style="max-height: 80vh; overflow-y: auto; gap: 20px">
                    <th:block th:each="chapter : ${chapters}">
                        <a class="card" th:href="@{/detail/{courseId}/chapter/{chapterId}(courseId=${course.courseID}, chapterId=${chapter.chapterId})}"
                           style="width: 100%;">
                            <img th:src="${course.courseAvt}" class="card-img-top img-fuild w-100" style="aspect-ratio: 16/9">
                            <div class="card-body">
                                <p class="card-text" th:text="${chapter.chapterTitle}"></p>
                            </div>
                        </a>
                    </th:block>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
    const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
</script>
<script th:src="@{/js/header.js}"></script>
</body>
</html>
